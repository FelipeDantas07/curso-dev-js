    <script>
        const idade = 18;

            console.log("Você é maior de idade");

        const numero = 7;
        if (numero % 2 === 0){
            console.log("O número é par!");

        }

        const nota = 80;
        if (nota >= 80)
        {
            console.log("Ótimo");
        }
        else if (nota >= 60 && nota <= 79)
        {
            console.log("Bom");
        }
        else if (nota < 60 && nota > 30)
        {

        else if (nota <= 30)
        {

        else
        {
            console.log("Nota Inválida!");
        }

        const dia = 1;

        switch (dia){
            case 1:
                console.log("Domingo!");
                break;
            case 2:
                console.log("Segunda!")
            // 3-7
            default:
                console.log("Dia Inválido!")
        }


        switch (dia){

            case 7:

            case 2:
            case 3:
            case 4:
            case 5:
            case 6:

                console.log("Dia Inválido!")
        }

        switch (true){

                break;
            case (idade >= 60 && idade <= 150):
            console.log("Idoso")

        }
