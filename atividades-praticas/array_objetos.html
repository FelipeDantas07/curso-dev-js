<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Array par exibir</title>
</head>
<body>
    
    <p>F12 para exibir</p>

    <script>
        //ARRAY [] E OBJETOS {}
        // ARREY => INDICE 1, 2, 3
        // OBJETOS => {CHAVE : VALOR}

        // ARREY

        const frutas = ["Maçã", "Banana", "Laranja", "Uva", "Pera"]
        console.log(frutas);

        //verificar qtd itens
        console.log(frutas.length);

        //exibir 1º e o ultmo
        console.log(frutas[0]);
        console.log(frutas[4]);
        console.log(frutas[frutas.length - 1]);

        //inserirr item
        frutas.push("Jaca")
        console.log(frutas);

        frutas.unshift("Abacaxi");
        console.log(frutas);

        //alterar itens
        frutas[0] = "Morango"
        console.log(frutas);

        //excluir itens
        //excluir ultimo item
        frutas.pop();
        console.log(frutas);

        //excluir o primeiro item
        frutas.shift();
        console.log(frutas);

        delete frutas[1];
        console.log(frutas);

        // inserir e excluir
        frutas.splice(1,2,"Limão");
        console.log(frutas);

        frutas.splice("1,1");
        console.log(frutas);


        //OBJETOS
        const pessoa = {
            nome : "Felipe", 
            idade : 16,
            altura : 1.82,
            amigos : ["Matheus", "João" ]
        }

        console.log(pessoa);
        console.log(pessoa.nome);
        console.log(pessoa['nome']);
        console.log(pessoa.amigos[0]);

        //Inserir valores
        pessoas.ciddade= "Presidente Prudente"
        console.log(pessoa);

        //excluir
        delete pessoa.cidade
        console.log(pessoa);

    </script>

</body>
</html>
