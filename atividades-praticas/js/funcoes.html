<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    
    F12

    <script>

        //funcao nomeada sem pâramentros

        function exercicio1(){
            //cod...
        }

        function saudacao(){
            console.log("Olá mundo!");
        }
        saudacao();


        //função com parametro

        function soma(n1,n2){
            console.log(n1+n2);
        }
        soma(5,3);
        soma(2,2);

        function somaRetorno(n1,n2){
            return n1 + n2;
        }

        const resultado = somaRetorno(4,2); //4+2 = 6
        console.log(resultado);

        //função anonima

        const subtrair = function(n1,n2){
            return n1 - n2;
        }
        console.log(subtrair(4,2));

        //função anonima => arrow function

        const multiplicar = (n1,n2) => {
            return n1 * n2; // return explicito
        }
        console.log(multiplicar(3,3));

        const dividir = (n1,n2) => n1 / n2; //return implicito
        console.log(dividir(2,2));

        //função com parâmetro padrão/opcional
        function cumprimentar(nome="Visitante"){
            console.log(`Olá, ${nome}`);
        }
        cumprimentar();
        cumprimentar("Felipe");

        // função callback
        function calcular(n1,n2,operacao){
            return operacao(n1,n2);
        }

        console.log(calcular(2,2,somaRetorno));
        console.log(calcular(2,2,multiplicar));

        // função assincrona
        async function buscarDadosFeriados(){
            const resposta = await fetch("https://brasilapi.com.br/api/feriados/v1/2025");
            const dados = await resposta.json();
            console.log(dados);
        }
        buscarDadosFeriados();

        //exercicio 1
        const calcularArea = (n1,n2) => {
            return n1 * n2;
            console.log(calcularArea(10,5))
        }

        //exercicio 2
        function ehPar (n) {
            return (n % 2 === 0);
        }
        console.log(ehPar(6));
        console.log(ehPar(3));

        //exercicio 3
        const celsiusParaFahrenheit = (temperatura) => {
            const tempConvertida = (temperaturaCelsius * 9/5) + 32;
            return tempConvertida.toFixed(1);
        }
        console.log(celsiusParaFahrenheit(34));

        const celsiusParaFahrenheit2 = (temperaturaCelsius) => ((temperaturaCelsius * 9/5)+32).toFixed(1);

        console.log(celsiusParaFahrenheit2(34));    


    </script>








</body>
</html>
